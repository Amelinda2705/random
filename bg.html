<!DOCTYPE html>
<html>
<head>
	<title>background</title>
	<style type="text/css">
		.img {
			width: 250px;
			height: 250px;
			background-color: MediumSeaGreen;
			border-radius: 50% 50% 0 0;
			background-image: url(shinhyunbeen.jpeg);
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
		}

		.bg-name  {
			width: 250px;
			height: 35px;
			background-color: salmon;
			position: absolute;
			bottom: -35px;
			text-align: center;
			line-height: 35px;
		}

		.name {
			font-size: 20px;
		}

	</style>
</head>
<body>
	<div class="img">
		<div class="bg-name"><span class="name">Shin Hyunbeen</span></div>
	</div>
</body>
</html>
